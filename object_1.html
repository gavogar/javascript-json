<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

		var person = new Object();
		person.firstname = "Jhon";
		person.lastname = "Duty";

		person.getFullName = function() {
			alert(person.firstname+' '+person.lastname);
		};

		person.getFullName();



	</script>
	<title>Function Person</title>
</head>
<body>

</body>
</html>
